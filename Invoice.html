<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f4f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      max-width: 900px;
      margin: 20px auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 200px;
      height: auto;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .item-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .item-row input {
      flex: 1;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(to right, #007bff, #ffcc00);
      border: none;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0056b3, #e6b800);
    }

    .footer {
      text-align: center;
	color: white;
	transition: 0.3s ease;
      padding: 15px;
      background: linear-gradient(to right, #007bff, #ffcc00);
      color: white;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>

  <h2>Invoice Generator</h2>
  
  <form id="invoiceForm">
    <label>Customer Name</label>
    <input type="text" id="customerName" required />

    <label>Customer Phone</label>
    <input type="text" id="customerPhone" required />

    <label>Customer Address</label>
    <textarea id="customerAddress" required></textarea>

    <div id="itemsContainer">
      <div class="item-row">
        <input type="text" class="itemDesc" placeholder="Item Description" required />
        <input type="number" class="quantity" placeholder="Qty" min="1" required />
        <input type="number" class="price" placeholder="Price" min="0" required />
      </div>
    </div>

    <button type="button" id="addItem">Add More Item</button>

    <label>Note</label>
    <textarea id="note" placeholder="Optional note..."></textarea>

    <button type="submit">Generate Invoice PDF</button>
  </form>
</div>

<div class="footer">
  &copy; 2025 NAJ TOURS & SAFARIS â€” All Rights Reserved
</div>

<script>
  const container = document.getElementById("itemsContainer");

  document.getElementById("addItem").addEventListener("click", () => {
    const row = document.createElement("div");
    row.className = "item-row";
    row.innerHTML = `
      <input type="text" class="itemDesc" placeholder="Item Description" required />
      <input type="number" class="quantity" placeholder="Qty" min="1" required />
      <input type="number" class="price" placeholder="Price" min="0" required />
    `;
    container.appendChild(row);
  });

  async function toDataURL(url) {
    const res = await fetch(url);
    const blob = await res.blob();
    return new Promise((resolve) => {
      const reader = new FileReader();
      reader.onloadend = () => resolve(reader.result);
      reader.readAsDataURL(blob);
    });
  }

  document.getElementById("invoiceForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: "pt" });

    const companyName = "NAJ TOURS & SAFARIS";
    const companyPhone = "+255 953 817";
    const companyEmail = "najtourssafari@gmail.com";
    const companyAddress = "Jumbi Street, Office House NajTours";

    const customerName = document.getElementById("customerName").value;
    const customerPhone = document.getElementById("customerPhone").value;
    const customerAddress = document.getElementById("customerAddress").value;
    const note = document.getElementById("note").value;
    const currentDate = new Date().toLocaleDateString();

    // Header
    doc.setFillColor(0, 123, 255); // Blue bar
    doc.rect(0, 0, 600, 40, "F");
    doc.setFontSize(20);
    doc.setTextColor(255, 255, 255);
    doc.text("INVOICE", 40, 30);
    doc.setFontSize(12);

    doc.addImage(logo, "PNG", 240, 50, 120, 80);

    // Company Info
    let top = 150;
    doc.setTextColor(0);
    doc.setFontSize(10);
    doc.text(companyName, 40, top);
    doc.text(`Phone: ${companyPhone}`, 40, top + 15);
    doc.text(`Email: ${companyEmail}`, 40, top + 30);
    doc.text(`Address: ${companyAddress}`, 40, top + 45);

    // Customer Info
    doc.setFontSize(10);
    doc.text("Bill To:", 400, top);
    doc.text(customerName, 400, top + 15);
    doc.text(`Phone: ${customerPhone}`, 400, top + 30);
    doc.text(`Address: ${customerAddress}`, 400, top + 45);

    // Table Data
    const items = [];
    let grandTotal = 0;
    container.querySelectorAll(".item-row").forEach((row, index) => {
      const desc = row.querySelector(".itemDesc").value;
      const qty = Number(row.querySelector(".quantity").value);
      const price = Number(row.querySelector(".price").value);
      const total = qty * price;
      grandTotal += total;
      items.push([index + 1, desc, `$${price.toFixed(2)}`, qty, `$${total.toFixed(2)}`]);
    });

    const tableY = top + 80;

    doc.autoTable({
      startY: tableY,
      head: [['SN', 'Description', 'Price', 'Qty', 'Total']],
      body: items,
      theme: 'grid',
      headStyles: { fillColor: [255, 204, 0], textColor: 0, halign: 'center' },
      bodyStyles: { fontSize: 10 },
      alternateRowStyles: { fillColor: [245, 245, 245] }
    });

    const finalY = doc.lastAutoTable.finalY + 20;

    // Totals
    const tax = 10;
    const totalWithTax = grandTotal + tax;

    doc.setFontSize(12);
    doc.setFont(undefined, "bold");
    doc.text(`Subtotal:`, 400, finalY);
    doc.text(`$${grandTotal.toFixed(2)}`, 500, finalY);
    doc.text(`Tax:`, 400, finalY + 20);
    doc.text(`$${tax.toFixed(2)}`, 500, finalY + 20);
    doc.text(`Total:`, 400, finalY + 40);
    doc.text(`$${totalWithTax.toFixed(2)}`, 500, finalY + 40);

    // Note
    doc.setFont(undefined, "bold");
    doc.text("Note:", 40, finalY + 70);
    doc.setFont(undefined, "normal");
    doc.setFontSize(10);
    doc.text(doc.splitTextToSize(note, 500), 40, finalY + 85);

    // Terms
    doc.setFont(undefined, "bold");
    doc.text("Terms & Conditions:", 40, finalY + 130);
    doc.setFont(undefined, "normal");
    doc.setFontSize(9);
    doc.text([
      "- Payment is due within 15 days.",
      "- Invoice must be referenced in payment.",
      "- All sales are final and non-refundable."
    ], 40, finalY + 145);

    // QR Code
    const qr = new QRious({
      value: `Company: ${companyName}, Phone: ${companyPhone}`,
      size: 80
    });
    doc.addImage(qr.toDataURL(), "PNG", 40, finalY + 200, 80, 80);

    // Signature
    doc.setFontSize(10);
    doc.text("John Smeeth", 440, finalY + 240);
    doc.text("Manager", 440, finalY + 255);
	

    doc.save(`Invoice_${customerName}_${currentDate.replace(/\//g, "_")}.pdf`);
  });
